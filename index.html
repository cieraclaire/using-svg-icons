<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <ul class="list-group-inline">
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg><use xlink:href="images/dino-icons.svg#branchiosaurus" /></svg>
          <span class="block icon-text">Brachiosaurus</span>
        </i>
      </a>
    </li>
    <li class=center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg><use xlink:href="images/dino-icons.svg#velociraptor" /></svg>
          <span class="block icon-text">Velociraptor</span>
        </i>
      </a>
    </li>
  </ul>

</body>
</html>
